<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav d-flex gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/add-product">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container col-lg-5 my-5">
      <div class="card bg-light shadow-sm p-3 rounded">
        <div class="card-body">
          <h3 class="card-title mt-2 text-center">Book a Call</h3>
          <hr />
          <form class="d-grid gap-3" action="/contact" method="post">
            <div class="row g-3">
              <div class="col">
                <label for="Name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  id="name"
                />
              </div>
              <div class="col">
                <label for="Email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  id="email"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Get a Call
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
