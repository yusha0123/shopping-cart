<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav d-flex gap-4">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/add-product"
                >Add Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="d-flex vw-100 vh-90 justify-content-center align-items-center"
    >
      <form
        class="bg-body-tertiary p-3 col-md-8 col-lg-4 rounded shadow mt-5"
        action="/admin/add"
        method="post"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Product Name</label>
          <input type="text" class="form-control" name="title" />
        </div>
        <div class="mb-3">
          <label for="size" class="form-label">Size</label>
          <input type="text" class="form-control" name="size" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary mx-auto">Submit</button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
